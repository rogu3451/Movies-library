<div class="grid">
  <form class="container" (ngSubmit)="send()" #form="ngForm">

    <div class="row">
      <div class="input-field col s8">
        <input required minlength="2"  id="title" type="text" [(ngModel)]="model.title" name="title"  #title="ngModel"/>
        <label for="title">Title</label>
        <ng-container *ngIf="title.invalid && title.touched">
          <div class="card-panel red darken-1" *ngIf="title.errors.required">
            Field required
          </div>
          <div class="card-panel red darken-1" *ngIf="title.errors.minlenght">
            Text is too short
          </div>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <select  required class="browser-default" [(ngModel)]="model.year" name="year">
          <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <select required class="browser-default" [(ngModel)]="model.category" name="category">
          <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input required id="director" type="text" [(ngModel)]="model.director" name="director" />
        <label for="director">Director</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input required id="plot" type="text" [(ngModel)]="model.plot" name="plot" />
        <label for="plot">Plot</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input required id="country" type="text" [(ngModel)]="model.country" name="country" />
        <label for="country">Country</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input required id="imdb" type="text" [(ngModel)]="model.imdbRating" name="imdb" />
        <label for="imdb">IMDB Rating</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <input required id="poster" type="text" [(ngModel)]="model.poster" name="poster"/>
        <label for="poster">Poster</label>
      </div>
    </div>

    <button class="btn-small" type="submit" [disabled]="form.invalid">Send</button>
    <button class="btn-small red" type="reset">Reset</button>

  </form>
</div>
